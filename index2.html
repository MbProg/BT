
<!DOCTYPE html> 
<html> 
<head>
	<title>Layout Container</title>

	<link type="text/css" rel="stylesheet" href="js\external\jquery\layout-default.css">

	<style type="text/css">
	html, body {
		width:		100%;
		height:		100%;					
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		height:		100%;
		margin:		0 auto;
		width:		100%;
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}
	</style>

	<script type="text/javascript" src="js\external\jquery\jquery.js"></script>
	<script type="text/javascript" src="js\external\jquery\jquery-ui.js"></script>
	<script type="text/javascript" src="js\external\jquery\jquery.layout.js"></script>

	<script type="text/javascript">

	$(document).ready(function(){
		$('#container').layout();
	});

	</script>

</head>
<body>
<div id="container">
	<div class="pane ui-layout-center">
		Center
	</div>
	<div class="pane ui-layout-east">East</div>
</div>
</body>
</html>
